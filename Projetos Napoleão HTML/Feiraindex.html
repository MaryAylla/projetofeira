<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: De qual curso você seria?</title>
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url(fonts/DePixelHalbfett.otf) format('truetype');
        }

        @font-face {
            font-family: 'Square';
            src: url(fonts/Square.ttf) format(truetype);
        }

        body {
            font-family: 'DePixelHalbfett', sans-serif;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 50px;
            display: none;
            margin: 0 auto;
            max-width: 600px;
            height: 750px;
            position: absolute;
            top: 8%;
            left: 33%;
        }

        .visible {
            display: block;
        }

        button {
            padding: 20px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #d3cccc;
            border: none;
            border-radius: 20px;
            align-items: center;
            display: block;
            margin: 40px 120px;
            width: 350px;
            font-family: 'DePixelHalbfett', sans-serif;
        }

        .question {
            margin-bottom: 15px;
            background-color: #e8c4ff;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
        }

        img {
            width: 250px;
            height: 250px;
            vertical-align: baseline;
            margin: 10 10px;
        }

        .imageadm {
            width: 300px;
            height: 300px;
            vertical-align: baseline;
            margin: 0px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-in-out forwards;
        }

        .startbutton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 2px;
            background-color: #8623cd;
            border: none;
            border-radius: 5px;
        }

        #result {
            color: white;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        h1 {
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
        }

        .image {
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-in-out forwards;
        }

        .image:nth-child(1) {
            animation-delay: 0.5s;
        }

        .imageadm:nth-child(2) {
            animation-delay: 1.5s;
        }

        .image:nth-child(3) {
            animation-delay: 2.5s;
        }

        .image:nth-child(4) {
            animation-delay: 3.5s;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        button {
            background-color: #8623cd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        
    </style>
</head>

<body background="img/imgfundo4.jpg">

    <div id="startScreen" class="container visible">
        <h1 style="color:white">De qual curso você seria?</h1>
        <img class="imageadm"
            src="C:\Users\user1\Downloads\projetohtml-main\projetohtml-main\Projetos Napoleão HTML\img\brasão adm.png"
            alt="Administração">
        <img class="image"
            src="C:\Users\user1\Downloads\projetohtml-main\projetohtml-main\Projetos Napoleão HTML\img\brasão contabil.png"
            alt="Contabilidade">
        <img class="image"
            src="C:\Users\user1\Downloads\projetohtml-main\projetohtml-main\Projetos Napoleão HTML\img\brasão agro.png"
            alt="Agropecuária">
        <img class="image"
            src="C:\Users\user1\Downloads\projetohtml-main\projetohtml-main\Projetos Napoleão HTML\img\brasão infor.png"
            alt="Informática">
        <button class="startbutton" onclick="startQuiz()">Iniciar Quiz</button>
    </div>

    <div id="quizContainer" class="container">
        <div id="questionContainer" class="question"></div>
        <div id="optionsContainer"></div>
        <button id="nextButton" style="display: none;" onclick="nextQuestion()">Próxima Pergunta</button>
    </div>

    <div id="resultContainer" class="container">
        <h2 id="result"></h2>
        <div id="videoContainer"></div>
        <div id="imageContainer"></div>
        <button onclick="restartQuiz()">Reiniciar Quiz</button>
    </div>

    <script>
        const questions = [
            {
                question: "1. Com o que você prefere trabalhar mais?",
                options: ["A) Números", "B) Computadores", "C) Animais", "D) Pessoas"],
                answers: ["conta", "info", "agro", "admin"]
            },
            {
                question: "2. O que mais te atrai?",
                options: ["A) Filmes", "B) Animes bons", "C) Desenhos", "D) Séries"],
                answers: ["conta", "info", "agro", "admin"]
            },
            {
                question: "3. Qual atividade parece mais interessante para você?",
                options: ["A) Elaborar um planejamento financeiro", "B)Organizar um evento", "C) Criar um site", "D) Cuidar de plantas e animais"],
                answers: ["conta", "admin", "info", "agro"]
            },
            {
                question: "4. Em qual dessas atividades você se sentiria mais à vontade?",
                options: ["A) Monitorar o crescimento de plantações", "B) Criar ou consertar sistemas e softwares", "C) Analisar dados financeiros de uma empresa", "D) Coordenar uma equipe em um projeto"],
                answers: ["agro", "info", "conta", "admin"]
            },
            {
                question: "5. Se você pudesse escolher uma forma de contribuir para a sociedade, qual seria?",
                options: ["A) Organizar campanhas para melhorar o bem-estar social", "B) Ajudar empresas a manterem suas finanças em dia", "C) Desenvolver práticas de agricultura sustentável", "D) Criar ferramentas digitais para facilitar o dia a dia das pessoas"],
                answers: ["admin", "conta", "agro", "info"]
            },
            {
                question: "6. Qual das seguintes habilidades você gostaria de desenvolver?",
                options: ["A) Lógica e raciocínio para programação", "B) Planejamento financeiro", "C) Cuidado e manejo de animais", "D) Liderança e tomada de decisões"],
                answers: ["info", "conta", "agro", "admin"]
            },
            {
                question: "7. Qual desses animais você considera mais interessante?",
                options: ["A) Touro", "B) Raposa", "C) Leão", "D) Cobra"],
                answers: ["agro", "info", "admin", "conta"]
            },
            {
                question: "8. Se você tivesse que escolher uma atividade para se destacar na escola, qual seria?",
                options: ["A) Fazer uma palestra sobre economia", "B) Montar uma horta ou um jardim ecológico", "C) Organizar uma feira de negócios", "D) Dar uma oficina sobre programação"],
                answers: ["conta", "agro", "admin", "info"]
            }
        ];

        let currentQuestionIndex = 0;
        let scores = { admin: 0, conta: 0, agro: 0, info: 0 };

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionContainer').innerText = question.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => selectOption(question.answers[index]);
                optionsContainer.appendChild(button);
            });

            document.getElementById('nextButton').style.display = 'none';
        }

        function selectOption(answer) {
            scores[answer] += 1;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('imageContainer').innerHTML = '';

            const maxScore = Math.max(scores.admin, scores.conta, scores.agro, scores.info);
            let resultCourse = '';

            if (maxScore === scores.admin) {
                resultCourse = 'Administração';
                document.getElementById('videoContainer').innerHTML = '<img src="img/infor_adm2.gif" width="560" height="315" alt="Resultado Adm">';
            } else if (maxScore === scores.conta) {
                resultCourse = 'Contabilidade';
                document.getElementById('videoContainer').innerHTML = '<img src="img/infor_conta.gif" width="560" height="315" alt="Resultado Contabil">';
            } else if (maxScore === scores.agro) {
                resultCourse = 'Agropecuária';
                document.getElementById('videoContainer').innerHTML = '<img src="img/infor_agro.gif" width="560" height="315" alt="Resultado Agro">';
            } else {
                resultCourse = 'Informática';
                document.getElementById('imageContainer').innerHTML = '<img src="img/resultadoinfor.png" width="560" height="315" alt="Resultado Infor">';
            }

            if (resultCourse !== 'Informática') {
                document.getElementById('result').innerText = `Você seria de ${resultCourse}, mas acho melhor ir para Informática, hein!`;
            } else {
                document.getElementById('result').innerText = `Você seria de ${resultCourse}!`;
            }
        }
        function restartQuiz() {
            currentQuestionIndex = 0;
            scores = { admin: 0, conta: 0, agro: 0, info: 0 };
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>

</body>

</html>
